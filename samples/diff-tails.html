<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Разнохвостые коты</title>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <link rel="svg-icons" href="../dist/icons.svg">
    <script src="../vendor/jquery.min.js"></script>
    <script src="../svg-loader.js"></script>
    <script src="../jsfiddle-sender.js"></script>
    <style id="catstyles">
    .tail {
        fill: inherit;
    }
    
    #barsik use {
        fill: orangered;
    }
    
    #mashka use {
        fill: darkgray;
    }
    
    #vaska use {
        fill: whitesmoke;
    }
    </style>
</head>

<body>
    <ol class="breadcrumb">
        <li><a href="../">К началу</a></li>
        <li class="active">Разнохвостые коты</li>
    </ol>
    <div id="panel">
        <div>Однозначно указываем для хвоста, что он должен игнорировать своё дефолтное значение и взять его у своих родительских элементов (<code>.tail { fill: inherit; }</code></div>
        <svg id="barsik" width="200px" height="200px">
            <use xlink:href="#kotik"></use>
        </svg>
        <svg id="mashka" width="160px" height="160px">
            <use xlink:href="#kotik"></use>
        </svg>
        <svg id="vaska" width="240px" height="240px">
            <use xlink:href="#kotik"></use>
        </svg>
    </div>
</body>

</html>
