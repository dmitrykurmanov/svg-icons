<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Разноцветные коты</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="svg-icons" href="../icons.svg">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="../svg-loader.js"></script>
	<style>
		.tail {
			fill: inherit;
		}

		svg:first-of-type use {
			fill: red;
		}
		svg:nth-of-type(2) use {
			fill: green;
		}
		svg:nth-of-type(3) use {
			fill: whitesmoke;
		}
	</style>
</head>
<body>	
	<h4>У всех котов - разные хвосты</h4>
	<div>Однозначно указываем для хвоста, что он должен игнорировать своё дефолтное значение и взять его у своих родительских элементов (<code>.tail { fill: inherit; }</code></div>
	<svg width="80px" height="80px">
		<use xlink:href="#kotik"></use>
	</svg>
	<svg width="160px" height="160px">
		<use xlink:href="#kotik"></use>
	</svg>
	<svg width="240px" height="240px">
		<use xlink:href="#kotik"></use>
	</svg>
</body>
</html>
