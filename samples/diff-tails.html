<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Разнохвостые коты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="svg-icons" href="../dist/icons.svg">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../svg-loader.js"></script>
    <style id="catstyles">
    .tail {
        fill: inherit;
    }
    
    svg:first-of-type use {
        fill: red;
    }
    
    svg:nth-of-type(2) use {
        fill: green;
    }
    
    svg:nth-of-type(3) use {
        fill: whitesmoke;
    }
    </style>
</head>

<body>
    <ol class="breadcrumb">
        <li><a href="../">К началу</a></li>
        <li class="active">Разнохвостые коты</li>
    </ol>
    <div id="panel">
        <div>Однозначно указываем для хвоста, что он должен игнорировать своё дефолтное значение и взять его у своих родительских элементов (<code>.tail { fill: inherit; }</code></div>
        <svg width="80px" height="80px">
            <use xlink:href="#kotik"></use>
        </svg>
        <svg width="160px" height="160px">
            <use xlink:href="#kotik"></use>
        </svg>
        <svg width="240px" height="240px">
            <use xlink:href="#kotik"></use>
        </svg>
    </div>
</body>

</html>
