<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Сотни иконок</title>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/hundreds-of-pngs.css">
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/knockout.js"></script>
    <style id="catstyles">
    .tail {
        fill: inherit;
    }
    
    div.cats>div:nth-of-type(3n) use {
        fill: green;
    }
    
    div.cats>div:nth-of-type(3n+1) use {
        fill: orange;
    }
    
    div.cats>div:nth-of-type(3n+2) use {
        fill: darkblue;
    }
    </style>
    <script id="catscripts">
    $(document).ready(function() {
        var count = 500;
        var viewModel = {
            icons: [],
        }
        for(var i=0;i<500;i++) {
            var iconNumber = (i % 122) + 1;
            viewModel.icons.push({
                name: "icon # " + i.toString(),
                className: "cool-icon-" + iconNumber.toString()
            })
        }

        ko.applyBindings(viewModel);

    });
    </script>
</head>

<body>
    <ol class="breadcrumb">
        <li><a href="../">К началу</a></li>
        <li class="active">Кот в нокауте</li>
    </ol>
    <div id="panel">
        <div>Производительность сотник разных иконок</div>
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>

        <div class="cats" data-bind="foreach: icons">
            <div>
                <span data-bind="text: name"></span>
                <div data-bind="css: className">
                </svg>
            </div>
        </div>
    </div>


</body>

</html>
